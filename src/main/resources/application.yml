server:
  port: 10086
spring:
  cache:
    type: redis
    redis:
      use-prefix: true
      default-expiration: 3600
      enable-transactionSupport: true
  redis:
    host: 127.0.0.1 
    port: 6379
  datasource:
    url: jdbc:mysql://localhost:3306/spring-boot-2
    username: root
    password: 123456
    max-wait: 5
    max-active: 5
    max-idle: 5
    min-idle: 2
    validation-query: SELECT 1
    test-on-borrow: true
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 60000
logging:
  level:
    root: DEBUG
    org.springframework: INFO
    org.springframework.boot: INFO
    org.apache.commons: WARN
    org.apache.ibatis: DEBUG
    java.sql: DEBUG
    java.sql.Statement: INFO
    java.sql.ResultSet: INFO
    com.shanks.redis.learning: DEBUG

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.shanks.redis.learning.domain
  executor-type: REUSE

---
server:
  port: 10087
spring:
  profile: alpha
